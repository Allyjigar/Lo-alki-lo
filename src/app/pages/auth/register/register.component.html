<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='register.component.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div class="modal-dialog modal-lg" style="background-color: #fffe91;">
        <div>
            <svg id="cerrar" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
        <div>
            <img id="logo" src="/assets/logo.jpg">
        </div>
        <div class="mb-3">
            <label id="usuario_label" for="formGroupExampleInput" class="form-label"><b>Nombre de usuario</b></label>
            <input id="usuario" type="text" class="form-control" id="formGroupExampleInput" >
            <label id="email_label" for="formGroupExampleInput" class="form-label"><b>Email</b></label>
            <input id="email" type="email" class="form-control" id="formGroupExampleInput" placeholder="">
          </div>
          <div class="mb-3">
            <label id="contra_label" for="formGroupExampleInput2" class="form-label"><b>Contraseña</b></label>
            <input id="contraseña" type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
            <label id="confir_label" for="formGroupExampleInput2" class="form-label"><b>Confirmar contraseña</b></label>
            <input id="confir_cont" type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
        </div> 
        <div>
            <label id="foto_perfil" for="formGroupExampleInput2" class="form-label"><b>Foto de perfil</b></label>
        </div>
        <div>
            <input id="foto" type="file">
        </div>
        <div class="form-check form-check-inline" style="margin-left: 37%; margin-top: 3%;">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1"><b>Particular</b></label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2"><b>Profesional</b></label>
          </div>
          <div>
              <button id="enviar" type="submit"><b>Enviar</b></button>
          </div>
          <div>
              <p id="registrado" routerLink="/login">¿Ya estás registrado?</p>
          </div>
          <div>
              <p>&nbsp;</p>
          </div>
         
          
    </div>
 
</body>
</html>

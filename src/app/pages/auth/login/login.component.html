<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.component.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div>
      <img id="logo" src="/assets/logo.jpg" routerLink="/home">
    </div>
    <form #userForm="ngForm">
    <div>  
      <label id="usuario_label" class="form-label"></label>
      <input id="usuario" type="text" placeholder="Usuario" name="nickname" class="form-control" [(ngModel)]="user.nickname" #nickname="ngModel"
      [ngClass]="{'is-invalid': userForm.submitted && nickname.invalid }" nickname required>
      <div *ngIf="userForm.submitted && nickname.invalid" class="invalid-feedback">
        <div *ngIf="nickname.errors.required" style="margin-left: 20%; font-size: 13px; color: black">El nombre de usuario es obligatorio</div> 
      </div>
    </div> 
    <div>  
      <label id="contra_label" class="form-label"></label>
      <input id="contraseña" type="password"  placeholder="Contraseña" name="password" class="form-control" [(ngModel)]="user.password" #password="ngModel"
      [ngClass]="{'is-invalid': userForm.submitted && password.invalid }" password required>
      <div *ngIf="userForm.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required" style="margin-left: 20%; font-size: 13px; color: black">La contraseña es obligatoria</div> 
      </div>  
    </div>
    <div>
          <button id="login" type="submit" on-click="login(nickname, password)">Login</button>  
    </div>
    </form>
    <img id="registro" src="/assets/registro.jpg" routerLink="/register" class="img-fluid" alt="..."> 
    <div id="margen">
      &nbsp;
    </div>
</body>
</html>

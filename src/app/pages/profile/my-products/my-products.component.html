<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Favoritos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='my-products.component.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>

    <header>
        <app-header-layout></app-header-layout>
    </header>

    <main>
        <aside class="menuL">
            <app-sidebar></app-sidebar>
        </aside>
        <article>
            <div class="contenedor">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" id="misProductos" (click)="mostrarMisProductos()"
                            class="btn btn-lg btn-block">Mis Productos</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-lg btn-block" id="alquilados"
                            (click)="mostrarOtrosProductos()">Productos Alquilados</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button " class="btn btn-lg btn-block" id="peticiones"
                            (click)="mostrarPeticiones()">Peticiones de alquiler</button>
                    </div>
                </div>
                <hr>
            </div>
            <!--Mis Productos-->
            <div class="tarjetas" [hidden]="isHidden">

                <div class="card card-custom">
                    <img class="card-img-top" src="https://i.blogs.es/15c1b1/1366_2000-3/450_1000.jpg"
                        alt="Card image cap">
                    <div class="card-body">
                        <a class="valoracion">★★★★★</a>
                        <h5 id="nombre">PS5</h5>
                        <p id="descripcion">PlayStation 5, tiene una semana. Se alquila con dos mandos. Varios juegos a
                            elegir. ¡Disfrútala YA!</p>
                    </div>
                    <div class="card-footer ">
                        <small class="text-muted" id="precio">Precio</small>
                        <svg style="margin-left: 40%;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16" alt="Modificar">
                            <path fill-rule="evenodd"
                                d="M0 1l1-1 3.081 2.2a1 1 0 0 1 .419.815v.07a1 1 0 0 0 .293.708L10.5 9.5l.914-.305a1 1 0 0 1 1.023.242l3.356 3.356a1 1 0 0 1 0 1.414l-1.586 1.586a1 1 0 0 1-1.414 0l-3.356-3.356a1 1 0 0 1-.242-1.023L9.5 10.5 3.793 4.793a1 1 0 0 0-.707-.293h-.071a1 1 0 0 1-.814-.419L0 1zm11.354 9.646a.5.5 0 0 0-.708.708l3 3a.5.5 0 0 0 .708-.708l-3-3z" />
                            <path fill-rule="evenodd"
                                d="M15.898 2.223a3.003 3.003 0 0 1-3.679 3.674L5.878 12.15a3 3 0 1 1-2.027-2.027l6.252-6.341A3 3 0 0 1 13.778.1l-2.142 2.142L12 4l1.757.364 2.141-2.141zm-13.37 9.019L3.001 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z" />
                        </svg>
                        <svg style="color: #334257; margin-left: 5%;" xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </div>
                </div>
            </div>
            <!--Productos Alquilados-->
            <div class="tarjetas" [hidden]="isHidden2">
                <div *ngFor="let produ of productService.peticionAlquilados; let i = index;">
                    <div class="card card-custom" (click)="selectProduct(produ)">
                       <img class="card-img-top" src="{{produ.foto1}}" alt="Foto Producto" style="max-height: 200px; width:auto">
                        <div class="card-body">
                            <div class="tituloanuncio">
                                <div class="rating">
                                    <div *ngIf="produ.valorado === true; else valorar">
                                        <div class="fa fa-star estrella" [ngClass]="numero == 5 ? 'selected' : 'estrella'">
                                        </div>
                                        <div class="fa fa-star estrella" [ngClass]="numero == 4 || numero == 5 ? 'selected' : 'estrella'">
                                        </div>
                                        <div class="fa fa-star estrella" [ngClass]="numero == 3 || numero == 4 || numero == 5 ? 'selected' : 'estrella'">
                                        </div>
                                        <div class="fa fa-star estrella" [ngClass]="numero == 2 || numero == 3 || numero == 4 || numero == 5 ? 'selected' : 'estrella'">
                                        </div>
                                        <div class="fa fa-star estrella" [ngClass]="numero == 1 || numero == 2 || numero == 3 || numero == 4 || numero == 5 ? 'selected' : 'estrella'">
                                        </div>
                                    </div> 
                                    <ng-template #valorar>
                                        <app-valoraciones></app-valoraciones>
                                    </ng-template>
                                </div>
                                <h5 class="card-title">{{produ.name}}</h5>
                            </div>
                            <p class="card-text overflow-hidden">{{produ.descripcion}}</p>
                        </div>
                        <div class="card-footer ">
                            <small class="text-muted" id="precio">{{produ.precio}}</small>
                            <button routerLink="/anuncio" id="interesa" click="selectProduct(produ.product_id)"><b>lo(alki)lo</b></button>
                        </div>
                    </div>
                </div>

            </div>

        </article>


    </main>
    <div class="separador"></div>
    <hr>
    <footer>
        <app-footer></app-footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

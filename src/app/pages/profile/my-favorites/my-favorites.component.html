<head>
  <meta charset='utf-8'>

  <title>Favoritos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='my-favorites.component.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    crossorigin="anonymous"></script>
  <script src='main.js'></script>

<body>
  <header>
    <app-header-layout></app-header-layout>
  </header>
  <main>
    <aside class="menuL">
      <app-sidebar></app-sidebar>
    </aside>
    <article>
      <div class="tarjetas">
        <div class="row">
          <div class="card-columns center-block">
            <div *ngFor="let product of favoritos">
              <div class="card card-custom">
                <img class="card-img-top" src="{{product.foto1}}" alt="Card image cap">
                <div class="card-body" style="overflow-y: auto">
                  <div class="tituloanuncio">

                    <h5 class="card-title">{{product.name}}</h5>
                    <div *ngIf="userService.user != null" class="heart">
                      <i class="col-md-2" style="margin-top: 10px;"
                        [ngClass]="favoritoSelect == false ? 'fa fa-heart-o fa_custom' : 'fa fa-heart fa_custom'"
                        (click)="eliminarFav(product.product_id)"></i>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted" id="precio">Precio {{product.precio}} €</small>
                    <div>                            
                        <button (click)="detalleAnuncio(product.product_id)" id="interesa"><b> Ver Anuncio</b></button>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </article>
  </main>
  <div class="separador"></div>
  <hr>

    <app-footer></app-footer>

</body>

</html>

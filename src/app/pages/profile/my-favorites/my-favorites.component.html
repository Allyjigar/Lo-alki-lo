<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Favoritos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='my-favorites.component.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src='main.js'></script>
</head>

<body>
  <header>
    <app-header-layout></app-header-layout>
  </header>
  <main>
    <aside class="menuL">
      <app-sidebar></app-sidebar>
    </aside>
    <article>
      <div class="tarjetas">
        <div class="row">
          <div class="card-columns center-block">
            <div *ngFor="let product of favoritos">
              <div class="card card-custom">
                <img class="card-img-top" src="{{product.foto1}}" alt="Card image cap">
                <div class="card-body" style="overflow-y: auto">
                  <div class="tituloanuncio">
                    <div class="rating">
                      <div>
                        <div class="fa fa-star estrella"
                          [ngClass]="productsService.product.media == 1 || productsService.product.media == 2 || productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
                        </div>
                        <div class="fa fa-star estrella"
                          [ngClass]="productsService.product.media == 2 || productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
                        </div>
                        <div class="fa fa-star estrella"
                          [ngClass]="productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
                        </div>
                        <div class="fa fa-star estrella"
                          [ngClass]="productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
                        </div>
                        <div class="fa fa-star estrella"
                          [ngClass]="productsService.product.media == 5 ? 'selected' : 'estrella'">
                        </div>
                      </div>
                    </div>
                    <h5 class="card-title">{{product.name}}</h5>
                    <div class="card-footer">
                      <small class="text-muted" id="precio">Precio {{product.precio}} €</small>
                      <svg (click)="eliminarAnuncio()" style="color: #334257; margin-left: 50%;"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="row" style="margin-top: 10px; margin-left: 12%">
        <div class="card-columns center-block">
        <div *ngFor="let product of favoritos; index as i;">
          <div class="col 4">
            <div class="card-body">
              <div class="card">
                <img class="card-img-top" src="{{product.foto1}}" alt="Card image cap">
                <div class="card-body">
                  <h5 id="nombre">{{product.name}}&nbsp; &nbsp;</h5>
                </div>
                <div class="card-footer">
                  <small id="precio">Precio: {{product.precio}} &nbsp;€</small>
                  <button (click)="detalleAnuncio(product.product_id)" id="interesa"><b>Me interesa</b></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div> -->

    </article>
  </main>
  <div class="separador"></div>
  <hr>
  <footer>
    <app-footer></app-footer>
  </footer>
</body>

</html>

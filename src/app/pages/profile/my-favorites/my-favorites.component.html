<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Favoritos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='my-favorites.component.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src='main.js'></script>
</head>

<body>
  <header>
    <app-header-layout></app-header-layout>
  </header>
  <main>
    <aside class="menuL">
      <app-sidebar></app-sidebar>
    </aside>
    <article>
      <div class="tarjetas alqui">
        <div *ngFor="let product of favoritos">
            <div class="card card-custom">
                <!--(click)="selectProduct(pro)"-->
                <img class="card-img-top" src="{{product.foto1}}" alt="Foto Producto"
                    style="max-height: 200px; width:auto">
                <div class="card-body">
                    <div class="tituloanuncio">
                        <h5 class="card-title" style="font-size: 15px;">{{product.name}}</h5>
                        <div *ngIf="userService.user != null" class="heart">
                          <i class="col-md-2" style="margin-top: -25px;"
                            [ngClass]="favoritoSelect == false ? 'fa fa-heart-o fa_custom' : 'fa fa-heart fa_custom'"
                            (click)="eliminarFav(product.product_id)"></i>
                        </div>
                   </div> 
                </div>
                <div class="card-footer ">
                    <small class="text-muted" id="precio">Precio {{product.precio}} €</small>
                    <button id="interesa" (click)="detalleAnuncio(product.product_id)"><b>Me
                            interesa</b></button>
                </div>
            </div>
        </div>
    </div>
      <div class="letter" *ngIf="misFavoritosNO">
        <div class="card-body">
          <h1 class="card-title">Aún no has guardado productos como favoritos.</h1>
        </div>
      </div>   
      </article>
  </main>
  <div class="separador"></div>
  <hr>
  <footer>
    <app-footer></app-footer>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Favoritos</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='my-favorites.component.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src='main.js'></script>
</head>

<body>
  <header>
    <app-header-layout></app-header-layout>
  </header>
  <main>
    <aside class="menuL">
      <app-sidebar></app-sidebar>
    </aside>
    <article>
      <div class="row" style="margin-top: 10px; margin-left: 12%">
        <!-- <div *ngFor="let pro of favoritos"> -->
          <div class="col 4">
            <div class="card-body">
              <div class="card">
                <img class="card-img-top" src="https://i.blogs.es/15c1b1/1366_2000-3/450_1000.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 id="nombre">PS5 ¡Novedad!&nbsp; &nbsp;<i [class]="claseFav" (click)="marcarFavorito()"></i></h5>
                  <p id="descripcion">PlayStation 5, tiene una semana. Se alquila con dos mandos. Varios juegos a
                    elegir.
                    ¡Disfrútala YA!</p>
                </div>
                <div class="card-footer">
                  <small id="precio">20 €</small>
                  <button id="interesa" ><b>Me interesa</b></button>
                </div>
              </div>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </article>
  </main>
  <div class="separador"></div>
  <hr>
  <footer>
    <app-footer></app-footer>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{{productsService.product.name}}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='anuncio.component.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src='main.js'></script>
</head>

<body>
  <header>
    <app-header-layout></app-header-layout>
  </header>
  <div>
    <div id="scene">
      <div id="left-zone">
        <ul class="list">

          <li class="item">
            <input type="radio" name="basic_carousel" checked="checked" />
            <label class="label_strawberry"><img src="{{productsService.product.foto1}}"
                style="max-width: 90px; height:auto" alt=""></label>
            <div class="content content_strawberry">
              <img src="{{productsService.product.foto1}}" style="max-width: 600px; height:auto" alt="">
            </div>
          </li>


          <li class="item" *ngIf="productsService.product.foto2">
            <input type="radio" name="basic_carousel" checked="checked" />
            <label class="label_strawberry"><img src="{{productsService.product.foto2}}"
                style="max-width: 90px; height:auto" alt=""></label>
            <div class="content content_strawberry">
              <img src="{{productsService.product.foto2}}" style="max-width: 600px; height:auto" alt="">
            </div>
          </li>


          <li class="item" *ngIf="productsService.product.foto3 ">
            <input type="radio" name="basic_carousel" checked="checked" />
            <label class="label_strawberry"><img src="{{productsService.product.foto3}}"
                style="max-width: 90px; height:auto" alt=""></label>
            <div class="content content_strawberry">
              <img src="{{productsService.product.foto3}}" style="max-width: 600px; height:auto" alt="">
            </div>
          </li>

          <li class="item" *ngIf="productsService.product.foto4">
            <input type="radio" name="basic_carousel" checked="checked" />
            <label class="label_strawberry"><img src="{{productsService.product.foto4}}"
                style="max-width: 90px; height:auto" alt=""></label>
            <div class="content content_strawberry">
              <img src="{{productsService.product.foto4}}" style="max-width: 600px; height:auto" alt="">
            </div>
          </li>

        </ul>
      </div>
      <div id="middle-border"></div>
    </div>
    <div class="card card-custom center-block">

      <!-- <div class="carousel-inner">  -->
      <!--<div class="carousel-item">
            <img id="foto2" src="{{productsService.product.foto2}}" class="d-block w-100" alt="foto2">
          </div>
          <div class="carousel-item">
            <img id="foto3" src="{{product.foto3}}" class="d-block w-100" alt="foto3">
          </div>
          <div class="carousel-item">
            <img id="foto4" src="{{product.foto4}}" class="d-block w-100" alt="foto3">
          </div>-->
    </div>


    <h5 class="card-title">{{productsService.product.name}}
      <div class="rating">
        <div>
          <div class="fa fa-star estrella"
            [ngClass]="productsService.product.media == 1 || productsService.product.media == 2 || productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
          </div>
          <div class="fa fa-star estrella"
            [ngClass]="productsService.product.media == 2 || productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
          </div>
          <div class="fa fa-star estrella"
            [ngClass]="productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
          </div>
          <div class="fa fa-star estrella"
            [ngClass]="productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
          </div>
          <div class="fa fa-star estrella" [ngClass]="productsService.product.media == 5 ? 'selected' : 'estrella'">
          </div>
        </div>
      </div>
      <i [ngClass]="favoritoSelect == false ? 'fa fa-heart-o fa_custom' : 'fa fa-heart fa_custom'" (click)="marcarFavorito()"></i>
    </h5>
    <hr>
    <div class="row">
      <div class="col-md-8">
        <p class="card-text">{{productsService.product.descripcion}}</p>
        <div>
          <img routerLink="/perfilvendedor" id="perfil" src="{{usersService.user2.foto}}" alt="..."
            class="rounded-circle">
          <h5 routerLink="/perfilvendedor" id="nombre">{{usersService.user2.nickname}}</h5>
        </div>
      </div>

      <div class="col-md-4">
        <div class="fechas">
          <h2>Fecha de inicio</h2>
          <input type="date" id="fechaInicio" #fechaInicio>
          <h2>Fecha de fin</h2>
          <input type="date" id="fechaFin" #fechaFin>
        </div>
        <div id="margen_precio">
          <p id="precio"><b>{{productsService.product.precio }} €/día</b></p>
        </div>
        <button id="alkilar" (click)="entradaSolicitud(fechaInicio.value,fechaFin.value)">Enviar solicitud</button>
      </div>

    </div>
  </div>
</body>

</html>

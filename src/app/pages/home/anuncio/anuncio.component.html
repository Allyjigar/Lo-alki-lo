<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{{productsService.product.name}}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='anuncio.component.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src='main.js'></script>
</head>

<body>
  <header>
    <app-header-layout></app-header-layout>
  </header>
  <div>
    <div class="card card-custom center-block">
      <div class="card-body">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="foto1" src="{{productsService.product.foto1}}" class="d-block w-80" alt="foto1">
            </div>
            <!--<div class="carousel-item">
            <img id="foto2" src="{{productsService.product.foto2}}" class="d-block w-100" alt="foto2">
          </div>
          <div class="carousel-item">
            <img id="foto3" src="{{product.foto3}}" class="d-block w-100" alt="foto3">
          </div>
          <div class="carousel-item">
            <img id="foto4" src="{{product.foto4}}" class="d-block w-100" alt="foto3">
          </div>-->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{productsService.product.name}}
            <img id="estrella1" src="/assets/estrella.png">
            <img id="estrella2" src="/assets/estrella.png">
            <img id="estrella3" src="/assets/estrella.png">
            <img id="estrella4" src="/assets/estrella.png">
            <img id="estrella5" src="/assets/estrella.png">
            <i [class]="claseFav" (click)="marcarFavorito()"></i>
          </h5>
          <hr>
          <div class="row">
            <div class="col-md-8">
              <p class="card-text">{{productsService.product.descripcion}}</p>
              <div>
                <img routerLink="/perfilvendedor" id="perfil"
                  src="{{usersService.user2.foto}}"
                  alt="..." class="rounded-circle">
                <h5 routerLink="/perfilvendedor" id="nombre">{{usersService.user2.nickname}}</h5>
              </div>
            </div>

            <div class="col-md-4">
              <div class="fechas">
                <h2>Fecha de inicio</h2>
                <input type="date">
                <h2>Fecha de fin</h2>
                <input type="date">
              </div>
              <div id="margen_precio">
                <p id="precio"><b>{{productsService.product.precio }} €/día</b></p>
              </div>
              <button id="alkilar" routerLink="/chat">Enviar solicitud</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{{productsService.product.name}}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='anuncio.component.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src='main.js'></script>
</head>

<body>
  <header>
    <app-header-layout></app-header-layout>
  </header>
  <div class="row justify-content-center">
    <div class="card card-custom center-block">
      <div id="carouselExampleControls" style="margin-top: 13px;" class="carousel slide col-sm-12" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{productsService.product.foto1}}" align="center" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" *ngIf="productsService.product.foto2">
            <img src="{{productsService.product.foto2}}" align="center" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" *ngIf="productsService.product.foto3">
            <img src="{{productsService.product.foto3}}" align="center" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" *ngIf="productsService.product.foto4">
            <img src="{{productsService.product.foto4}}" align="center" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="card-body">
        <div class="row">
          <h5 class="card-title col-md-8">{{productsService.product.name}}</h5>
          <div class="rating col-md-2" style="margin-top: 10px;">
            <div>
              <div class="fa fa-star estrella"
                [ngClass]="productsService.product.media == 1 || productsService.product.media == 2 || productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
              </div>
              <div class="fa fa-star estrella"
                [ngClass]="productsService.product.media == 2 || productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
              </div>
              <div class="fa fa-star estrella"
                [ngClass]="productsService.product.media == 3 || productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
              </div>
              <div class="fa fa-star estrella"
                [ngClass]="productsService.product.media == 4 || productsService.product.media == 5 ? 'selected' : 'estrella'">
              </div>
              <div class="fa fa-star estrella" [ngClass]="productsService.product.media == 5 ? 'selected' : 'estrella'">
              </div>
            </div>
          </div>
          <div *ngIf="userService.user != null; else loguin">
            <i class="col-md-2" style="margin-top: 10px;"
              [ngClass]="favoritoSelect == false ? 'fa fa-heart-o fa_custom' : 'fa fa-heart fa_custom'"
              (click)="marcarFavorito()"></i>
          </div>
          <ng-template #loguin>
            <div>
              <i class="col-md-2" style="margin-top: 10px;"
                [ngClass]="favoritoSelect == false ? 'fa fa-heart fa_custom' : 'fa fa-heart-o fa_custom'"
                (click)="loguearte()"></i>
            </div>
          </ng-template>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-8">
            <p class="card-text">{{productsService.product.descripcion}}</p>
            <div>
              <img routerLink="/perfilvendedor" id="perfil" src="{{userService.user2.foto}}" alt="..."
                class="rounded-circle">
              <h5 routerLink="/perfilvendedor" id="nombre">{{userService.user2.nickname}}</h5>
            </div>
          </div>

          <div class="col-md-4">
            <div class="fechas">
              <h2>Fecha de inicio</h2>
              <input type="date" id="fechaInicio" #fechaInicio>
              <h2>Fecha de fin</h2>
              <input type="date" id="fechaFin" #fechaFin>
            </div>
            <div id="margen_precio">
              <p id="precio"><b>{{productsService.product.precio}} €/día</b></p>
            </div>
            <div>
              <button id="alkilar" (click)="entradaSolicitud(fechaInicio.value,fechaFin.value)">Enviar solicitud</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
